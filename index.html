<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div>High Score: <span id="high-score"></span></div>
        <div>Score: <span id="score"></span></div>
        <div>Time: <span id="timer"></span></div>
      </div>
      <div id="question">Get Ready!</div>
      <input
        type="range"
        min="10"
        max="50"
        step="5"
        value="10"
        class="slider"
      />
      <div class="slider-value"></div>
      <form id="user-input">
        <input class="guess" type="text" />
        <button class="guess">Guess</button>
      </form>
      <button id="play-btn" class="hidden">play again</button>
    </div>
  </body>
</html>
