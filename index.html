<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10s Math Game</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="info-bar" class="d-flex justify-content-around my-5">
        <div>
          <div class="h5">
            High Score: <span id="high-score" class="h5"></span>
          </div>
          <div class="h5">Score: <span id="score" class="h5"></span></div>
        </div>
        <div>
          <span id="timer" class="h2"></span>
          <span class="clock"> ‚è∞ </span>
        </div>
      </div>
      <h3 id="question" class="d-flex justify-content-center my-5 py-3 mx-auto">
        Get Ready!
      </h3>
      <div id="interface-card" class="card my-5 mx-auto">
        <div id="operand-choice" class="d-flex justify-content-center mx-auto">
          <div class="d-flex justify-content-center align-items-center mx-3">
            <span class="operand fw-bold fs-2 text-primary" role="button"
              >+</span
            >
          </div>
          <div class="d-flex justify-content-center align-items-center mx-3">
            <span class="operand fw-bold fs-2" role="button">-</span>
          </div>
          <div
            class="d-flex justify-content-center align-items-center mx-3 mt-3"
          >
            <span class="operand fw-bold fs-2" role="button">*</span>
          </div>
          <div class="d-flex justify-content-center align-items-center mx-3">
            <span class="operand fw-bold fs-3" role="button">/</span>
          </div>
          <div class="d-flex justify-content-center align-items-center mx-3">
            <span class="operand fw-bold fs-3" role="button">?</span>
          </div>
        </div>
        <!-- Number Range -->
        <div
          id="number-range"
          class="d-flex justify-content-center align-items-center"
        >
          <input
            type="range"
            min="10"
            max="50"
            step="5"
            value="10"
            class="slider me-3"
          />
          <div class="slider-value fs-5"></div>
        </div>
        <form id="user-input" class="d-flex justify-content-center mb-4">
          <input class="guess" type="text" />
          <button class="guess btn btn-sm border-primary">Guess</button>
        </form>
      </div>
      <div
        id="play-again"
        class="d-flex justify-content-center align-items-center visually-hidden"
      >
        <button class="btn btn-lg btn-light px-3 my-5">Play Again</button>
      </div>
    </div>
  </body>
</html>
